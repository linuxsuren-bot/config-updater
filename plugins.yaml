approve:
- lgtm_acts_as_approve: true
  repos:
    - linuxsuren-bot
  require_self_approval: true
cat: {}
cherry_pick_unapproved: {}
config_updater:
  gzip: false
  maps:
    plugins.yaml:
      name: plugins
      namespace: default
    config.yaml:
      name: config
      namespace: default
    labels.yaml:
      name: label-config
      namespace: default
external_plugins: {}
heart: {}
label:
  additional_labels:
    - tide/squash
    - ready
owners: {}
plugins:
  linuxsuren-bot:
    - approve
    - assign
    - cat
    - dog
    - help
    - hold
    - label
    - lgtm
    - lifecycle
    - override
    - pony
    - shrug
    - size
    - skip
    - trigger
    - wip
    - yuks
  linuxsuren-bot/config-updater:
    - config-updater
requiresig: {}
sigmention: {}
size:
  l: 0
  m: 10
  s: 0
  xl: 80
  xxl: 110
triggers: []
# Example triggers configuration:
# - repos:
#     - org/repo
#   trusted_org: org
welcome:
- message_template: Welcome
